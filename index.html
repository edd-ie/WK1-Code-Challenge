<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Test site</title>
</head>
<body style="background:black">

    <h2>Week 1 Code challenge</h2>
    <div id="housing">
        <div id="test1">
            <h4 >Enter marks:</h4>
            <input type="text" id="marks">
            <button id="grade">Grade</button>
            <p id="txt1" ></p>
        </div>
    
        <div id="test2">
            <h4 >Enter Speed:</h4>
            <input type="text" id="speed">
            <button id="merit">Evaluate</button>
            <p id="txt2" ></p>
        </div>
        
        <div id="test3">
            <div>
                <h4 >Enter Salary:</h4>
                <input type="text" id="salary">
            </div>

            <div>
                <h4 >Enter benefits:</h4>
                <input type="text" id="benefits">
            </div>
                
            <div>
                <h4 >Pay frequency :</h4>
                <select name="frequency" id="frequency">
                    <option value="Monthly">Monthly</option>
                    <option value="Annually">Annually</option>
                </select>
            </div>
    
            <div>
                <h4 >Do you have a disability? :</h4>
                <select name="disability" id="disability">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
    
            
        </div>

        <div id="test4">
            <button id="income">Calculate</button>
            <p id="txt3" ></p>
        </div>
    </div>
    
    

    
    <script src="./scripts/index.js"></script>
</body>
</html>
